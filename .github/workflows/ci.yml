name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            # Linux CI should only enable Linux backends; `--all-features` also
            # flips on other platform feature flags and can hide regressions or
            # introduce irrelevant build failures.
            features: --features linux-wayland,linux-x11
            compile_integration: true
          - os: windows-latest
            features: --features windows-backend
            compile_integration: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test ${{ matrix.features }} --lib

      - name: Compile integration tests (no execution)
        if: matrix.compile_integration
        run: cargo test --features integration-tests,perf-tests --no-run

      - name: Run clippy
        run: cargo clippy --all-targets ${{ matrix.features }} -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            features: --features linux-wayland,linux-x11
            build_measure_capture: true
          - os: windows-latest
            features: --features windows-backend
            build_measure_capture: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release ${{ matrix.features }}

      - name: Build measure-capture tool
        if: matrix.build_measure_capture
        run: cargo build --bin measure-capture --features perf-tests,linux-wayland

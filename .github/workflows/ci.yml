name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-linux:
    name: Test Linux (${{ matrix.container }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ['ubuntu:22.04', 'fedora:39']
    container:
      image: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        if: startsWith(matrix.container, 'ubuntu')
        run: |
          apt-get update
          apt-get install -y \
            build-essential pkg-config \
            curl git \
            clang libclang-dev \
            libwayland-dev \
            libx11-dev libxcb1-dev libx11-xcb-dev \
            libxcb-randr0-dev libxcb-shm0-dev libxcb-xfixes0-dev \
            libdrm-dev libgbm-dev libegl1-mesa-dev \
            libsecret-1-dev \
            libpipewire-0.3-dev libspa-0.2-dev

      - name: Install Dependencies (Fedora)
        if: startsWith(matrix.container, 'fedora')
        run: |
          dnf install -y \
            gcc gcc-c++ make pkg-config \
            curl git \
            clang clang-devel \
            wayland-devel \
            libX11-devel libxcb-devel \
            libdrm-devel mesa-libgbm-devel mesa-libEGL-devel \
            libsecret-devel \
            pipewire-devel

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests (with coverage)
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false

      - name: Check Documentation
        run: cargo doc --no-deps --document-private-items

  test-windows:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features


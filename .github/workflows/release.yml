name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: true
          prerelease: false

  build-release:
    name: Build Release Asset
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: screenshot-mcp-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: screenshot-mcp-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libwayland-dev \
            libx11-dev libxcb1-dev libx11-xcb-dev \
            libxcb-randr0-dev libxcb-shm0-dev libxcb-xfixes0-dev \
            libdrm-dev libgbm-dev libegl1-mesa-dev \
            libsecret-1-dev \
            libpipewire-0.3-dev libspa-0.2-dev

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/screenshot-mcp.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/screenshot-mcp ${{ matrix.name }}
          fi

      - name: Generate Checksum
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            sha256sum ${{ matrix.name }} > ${{ matrix.name }}.sha256
          else
            sha256sum ${{ matrix.name }} > ${{ matrix.name }}.sha256
          fi

      - name: Upload Binary
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256
